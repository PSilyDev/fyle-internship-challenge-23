<div class="user-info">
    
    <img class="profile-image" [src]="profileImageUrl" alt="User Profile Image">
    
    <div class="user-details">
        <h2>{{name}}</h2>
        <p>{{bio}}</p>
        <p>{{location}}</p>
        <a [href]="xUrl" target="_blank">X: {{xUrl}}</a>

        <a [href]="githubUrl" target="_blank">{{githubUrl}}</a>
    </div>
</div>
